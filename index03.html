<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="img/modern-sports-car-logo-design-vector-30054415.jpg">

<body>
    <header>
        <h1>== Contact us ==</h1>
        <nav>
            <ul>
                <li><a href="index01.html">Home</a></li>
                <li><a href="index02.html">Cars</a></li>
                <li><a href="index03.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact" class="contact-page">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-container">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div>
                <div class="Google">
                    <a href="#" class="fa fa-google"></a>
                </div>
                </br>
                <div class="Instergram">
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                </br>
                <div class="Facebook">
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                </br>
                <div class="inkedin">
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
                </br>
                <div class="Youtube">
                    <a href="#" class="fa fa-youtube"></a>
                </div>

            </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/6db442a4cc.js" crossorigin="anonymous"></script>
